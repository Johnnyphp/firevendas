<script>
	
	function getParameter(p,href){
		var parName = p.replace(/[[]/,"[").replace(/[]]/,"]");
  		var rx = new RegExp("[?&#]"+parName+"=([^&#]*)");
  		var valor = rx.exec(href);
  		if(valor == null){
    		return "";
		}else{
    		return valor[1];
		}
	}

	var linhas = img_produtos.split('#');

	var cor = getParameter('cor',location.href);
