<script>

	function sincronizarPedidos(){
		
		$('#msg_sinc').show();
		
		$.ajax({
				
			type: "POST",
			url: "http://www.firevendas.com.br/sistema/empresa/tarefas/sinc_pedidos.php",
			data: "repres="+localStorage.getItem('codigo_user')+"&empresa="+localStorage.getItem('empresa_user')+"&pedidos="+localStorage.getItem('pedidos')+"&itens="+localStorage.getItem('itens_pedido')+"&clientes="+localStorage.getItem('tb_temp_clientes'),
				
			success: function(retorno){
				
				console.log(retorno);
			
			
				if(retorno == 1){
					
					alert('Pedidos enviados com sucesso.');
					localStorage.setItem('pedidos' , '');
					localStorage.setItem('itens_pedido' , '');
					window.location = 'pedidos.html';
					
				}else{
				
					alert('Erro ao enviar os pedidos, verifique sua conexão com a internet.');	
					
				}
				
				$('#msg_sinc').hide();
			}
			
		});
		
	}


</script>
